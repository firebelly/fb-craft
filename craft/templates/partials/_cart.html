<section class="cart">
  <h3>Your Cart:</h3>
  <form action="/store" class="cart-wrap" method="post" data-stripe-publishable-key="{{ craft.config.stripePublishableKey }}">
    <input type="hidden" name="action" value="fbStore/payments/charge">
    <ul class="cart-items"></ul>
    <button type="submit" class="submit checkout">Checkout</button>
    {{ getCsrfInput() }}
  </form>
</section>
<div class="cart-feedback user-content"></div>
